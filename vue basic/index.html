<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>who can get arisan</title>
</head>
<body>
    <div id="app"> 
        <div id="names animate__animated animate__fadeIn" class="container" v-if="state">
        <!--jika state true maka akan menjalankan addNameToList-->
    
            <div class="logo">
                <h1>who can get arisan</h1>
            </div>
            
            <div class="input-container">
                <input type="text" v-model.trim.lazy="inputName"/><!-- lazy. teks akan muncul setelah selesai mengetik dan mengetuk area lain-->
                <button @click="addNameToList">Add</button>
            </div>
            
            <div 
            class="error_label animate__animated animate__shakeX"
            v-if="showError"
            >
                {{ error }}

            </div>
            <div class="list-of-names">
                <!--@click value yang dihapus berdasarkan index/nama yang di klik-->
                <div
                v-for="(name, index) in names"
                :key="name"
                @click="removeName(index)" 
                class="animate__animated animate__fadeIn"
                >
                {{ name }}
                </div>
            </div>

            <div v-if="isReady" class="animate__animated animate__bounceIn">
                <div class="action-button" @click="showResult"><!--saat tombol diklik akan mengubah state menjadi false -->
                    check the winner
                </div>
            </div>

        </div>
        <!--jika state false maka akan menjalankan Result -->
        <div id="result" class="container animate__animated animate__fadeIn" v-if:="!state"><!--jika state false maka ini dijalankan -->
            <div class="result-container">
                <h1> 
                    The Winner is 
                </h1>
                <div class="result-value">
                    {{ result }}
                </div>
                <div class="action-button" @click="resetApp">
                    Mulai Baru !
                </div>
                <br/>
                <div class=" btn2" @click="getNewResult">
                    Ganti Pemenang !
                </div>                
            </div>    
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
